<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trình xem ảnh/video</title>
<style>
  body {
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .viewer {
    max-width: 90%;
    max-height: 90%;
    background: white;
    padding: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img, video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* vừa khung, không cắt */
    display: block;
    margin: auto;
  }
</style>
</head>
<body>

<div class="viewer" id="viewer"></div>

<script>
  // Danh sách file video
  const videoList = [3, 8, 66, 67, 74];
  // Lấy số file từ query string (?id=...)
  const urlParams = new URLSearchParams(window.location.search);
  let id = parseInt(urlParams.get('id')) || 1;

  const viewer = document.getElementById('viewer');

  if (videoList.includes(id)) {
    // Hiển thị video
    viewer.innerHTML = `
      <video controls autoplay>
        <source src="image/${String(id).padStart(2, '0')}.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
      </video>
    `;
  } else {
    // Hiển thị ảnh
    viewer.innerHTML = `
      <img src="image/${String(id).padStart(2, '0')}.jpg" alt="Ảnh số ${id}">
    `;
  }
</script>

</body>
</html>
